{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}


<section class="hero is-primary is-fullheight">
        <div class="hero-body">
                <div class="container">
                                <form action="" class="box" method="post">
                        <div class="card">
                                <form action="" class="box" method="post">
                                        <div class="field">
                                                <label for="title" class="label">Title</label>
                                                        <div class="control">
                                                                <input name="title" id="title" value="{{ request.form['title'] }}" class="input" required>
                                                        </div>
                                        </div> 
                                        <div class="field">
                                                <label for="" class="label">Body</label>
                                                        <div class="control">
                                                                <textarea class="textarea" name="body" id="body">{{ request.form['body'] }}</textarea>
                                                        </div>
                                        </div>
                               <footer class="card-footer">
                                <button  href="#" class="button is-success">Save</button>
                                </footer>
                                </form>

                        </div>
                </div>
        </div>
</section>


{% endblock %}
